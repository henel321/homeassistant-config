homeassistant:
  customize:
    sensor.uptime:
      friendly_name: 'Home Assistant Uptime'


group:
  system_monitor_card:
    name: System Monitor 
    entities:
      - sensor.henel321homeassistantconfig_last_build_state
      - sensor.henel321homeassistantconfig_state
      - alert.disk_use_critical
      - sensor.uptime
      - sensor.last_boot
      - sensor.processor_use
      - sensor.load_1m
      - sensor.load_5m
      - sensor.load_15m
      - sensor.memory_use
      - sensor.memory_free
      - sensor.memory_use_percent
      - sensor.disk_use
      - sensor.disk_use_percent
      - sensor.disk_use_usr
      - sensor.disk_use_percent_usr
      - sensor.disk_use_var
      - sensor.disk_use_percent_var
      - sensor.disk_use_home
      - sensor.disk_use_percent_home
      - sensor.disk_use_homestorage
      - sensor.disk_use_percent_homestorage

sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: disk_use
        arg: /
      - type: disk_free
        arg: /
      - type: disk_use_percent
        arg: /var
      - type: disk_use
        arg: /var
      - type: disk_free
        arg: /var
      - type: disk_use_percent
        arg: /usr
      - type: disk_use
        arg: /usr
      - type: disk_free
        arg: /usr
      - type: disk_use_percent
        arg: /home
      - type: disk_use
        arg: /home
      - type: disk_free
        arg: /home
      - type: disk_use_percent
        arg: /home/storage
      - type: disk_use
        arg: /home/storage
      - type: disk_free
        arg: /home/storage
      - type: memory_free
      - type: processor_use
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: memory_use 
      - type: memory_use_percent
      - type: last_boot
      - type: process 
        arg: Plex Media Serv
  
  - platform: uptime

  - platform: travisci 
    api_key: !secret travis_token 

